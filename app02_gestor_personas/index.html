<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'"> -->
    <title> CRUD DE CLIENTES BASICO</title>

    <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
        rel="stylesheet"
    />
    <!-- MDB -->
    <link
        href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.0.0/mdb.min.css"
        rel="stylesheet"
    />
  </head>
  
 
  <body>

    <div class="container">
      <div class="row">
        <div class="col">
          <form id="form_nuevo_registro" class="border border-light p-5" >
            <p class="h4 mb-4 text-left">Nuevo Registro</p>
            
            <input type="text" name="nombres" id="nombres" class="form-control mb-4" placeholder="nombres" required>
            
            <input type="text" name="apellidos" id="apellidos" class="form-control mb-4" placeholder="apellidos" required>
            
            <input type="email" name="email" id="email" class="form-control mb-4" placeholder="email" required>
            
            <button id="btn_crear_registro" class="btn btn-success btn-block my-4" type="submit"  > Agregar</button>
            
          </form>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col">
          <p class="h4 mb-4 text-left">Registros</p>
          <table id="tablePreview" class="table">
            <thead>
              <tr>
                <th>Nombres</th>
                <th>Apellidos</th>
                <th>Correo</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="registros">
               
            </tbody>
          </table>
        </div>
      </div>

    </div>
    

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.0.0/mdb.umd.min.js" ></script>
    <script type="text/javascript" src="./js/herramientas.js"></script>
    <script type="text/javascript" src="./app.js"></script>
  </body>
</html>
